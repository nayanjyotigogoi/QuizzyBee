<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    
</head>
<body>

    <!-- Responsive Header -->
    <header class="page-header">
        <h1>Test Yourself</h1>
    </header>


    <div class="quiz-container">

        <div class="quiz-card">
            
            <div class="content">
                <p class="question-counter" id="counter"></p>
                <p class="question-text" id="question-text"></p>
                <div class="options" id="options-container"></div>
                <div class="navigation-buttons">
                    <button id="prev-btn" class="nav-button">Previous</button>
                    <button id="next-btn" class="nav-button">Next</button>
                </div>
                <p id="score"></p>
                
                <button id="submit-btn" class="submit-button">Submit</button>
                <button id="download-btn" class="download-button">Download Answers</button>
            </div>
        </div>
    </div>

    <header class="page-footer">
        <h1>Â© Nayanjyoti Gogoi</h1>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
