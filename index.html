<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Full-Screen Animated Gradient Background */
        body {
            font-family: "Shadows Into Light", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        /* Gradient Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card Effect */
        .home-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Floating Text Animation */
        .floating-text {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Title Styling */
        h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Paragraph Styling */
        p {
            font-size: 1.3rem;
            color: #fff;
            opacity: 0.9;
        }

        /* Start Button Styling */
        #start-btn {
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            font-size: 1.5rem;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 81, 47, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* 3D Button Hover Effect */
        #start-btn:hover {
            background: linear-gradient(45deg, #dd2476, #ff512f);
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 81, 47, 0.6);
        }

        /* Button Click Effect */
        #start-btn:active {
            transform: scale(0.95);
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="home-container">
        <h1 class="floating-text">Welcome to the Ultimate Quiz!</h1>
        <p class="floating-text">Challenge yourself, have fun, and learn something new!</p>
        <button id="start-btn">Start Quiz</button>
    </div>

    <script>
        document.getElementById("start-btn").addEventListener("click", function() {
            window.location.href = "quiz.html";
        });
    </script>

</body>
</html>
